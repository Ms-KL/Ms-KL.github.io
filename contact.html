<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Kristy Leigh Portfolio">
        <meta name="author" content="Kristy Leigh Gray">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS Styles -->
        <link rel="stylesheet" href="styles.css">

    <body id="body-contact">
        <!-------- HEADER -------->
        <header>
            <a href="index.html"><img id="logo" src="images/logo.png" alt=""></a>
            <!-------- SOCIAL BLOCK -------->
            <div class="header-link-block">
                <div id="social-block">
                    <a href="https://www.linkedin.com/in/kristyleighgray/" target="_blank" id="linkedin"><img class="social-icon" src="images/linkedin-icon.svg" alt="Linkedin Icon"></a>
                    <a href="https://github.com/Ms-KL" target="_blank" id="github"><img class="social-icon" src="images/github-icon.svg" alt="Github Icon"></a>
                    <a href="mailto:thekristyleigh+contact@gmail.com" target="_blank" id="email"><img class="social-icon" src="images/email-icon.svg" alt="Email Icon"></a>
                </div>

            <!-------- NAV BLOCK-------->
            <div id="nav-block">
                <nav>
                    <!-------- ROW -------->
                    <div class="nav-row">
                        <button class="nav-button" id="about-button"><a class="button-link" href="about.html">About</a></button>
                        <button class="nav-button" id="projects-button"><a class="button-link"  href="projects.html">Projects</a></button>
                    </div>
                    <!-------- ROW -------->
                    <div class="nav-row">
                        <button class="nav-button" id="skills-button"><a class="button-link"  href="about.html#skills">Skills</a></button>
                        <button class="nav-button" id="contact-button"><a class="button-link" href="contact.html">Contact</a></button>
                    </div>
                </nav>
            </div>

        </header>

        <main>
            <!-------- SECTION: BANNER -------->
            <section>
                <div id="hero">
                    <h1>Contact me</h1>
                    <p class="large">I'm always open to new challenges and adventures. </p>
                    <button class="cta-button" id="email-direct-button"><a class="button-link" href="mailto:thekristyleigh+contact@gmail.com" target="_blank">Send me an email</a></button>
                </div>
            </section>

            <!-------- SECTION: CONTACT FORM -------->
            <section>
                <div id="contact-form">
                    <h2>Get in touch</h2>
                    <form action="https://formspree.io/f/mnqrzpdo" method="post">
                        <div id="contact-block">
                            <!-------- name -------->
                            <div class="form-item">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <!-------- email -------->
                            <div class="form-item">
                                <label for="mail">Email</label>
                                <input type="email" id="mail" name="email">
                            </div>  
                            <!-------- message -------->
                            <div class="form-item">
                                <label for="message">Message</label>
                                <textarea id="message" name="message"></textarea>
                            </div>
                            <!-------- send -------->
                            <div class="form-item">
                                <button id="form-button" type="submit">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <!-------- SECTION: CONNECT BLOCK -------->
            <section id="connect-block">
                <h2>Connect with me</h2>
                <div class="connect-container">
                    <!-------- row -------->
                    <div class="connect-row">
                        <div class="connect-card" id="linkedin-card">
                            <a href="https://www.linkedin.com/in/kristyleighgray/" target="_blank" id="linkedin"><img class="connect-icon" src="images/linkedin-icon.svg" alt="Linkedin Icon">
                            <h3>LinkedIn</h3></a>
                        </div>
                        <div class="connect-card" id="github-card">
                            <a href="https://github.com/Ms-KL" target="_blank" id="github"><img class="connect-icon" src="images/github-icon.svg" alt="Github Icon">
                            <h3>GitHub</h3></a>
                        </div>
                    </div>
                </div>
            </section>
        </main> 

        <!-------- FOOTER -------->
        <footer>
            <p> &copy; Kristy Leigh Gray 2022</p>
        </footer>
    </body>
</html>
