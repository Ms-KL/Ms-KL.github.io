            <section>

                    <div class="form-item">

                        FOR in label needs to match ID in input
                        MUST have for, id & name in input
                        Don't put placeholders in input
                        -->
                    </div>
                    <div class="form-item">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email">
                    </div>  
                    <div class="form-item">

                        <textarea id="message" name="message"></textarea>

                        More than 1 line of text or paragraph

                        Can Style the text area - heights etc
                        -->
                    </div>
                    <div class="form-item">
                        <button type="submit">Send!</button>

                        Can Style buttons
                        -->
